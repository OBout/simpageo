<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
        <!-- custom theme -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
         <script type="text/javascript" src="cordova.js"></script>
        <!-- Latest compiled and minified JavaScript -->
       
        <script type="text/javascript" src="js/vendor/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/custom/config.js"></script>
        <script type="text/javascript" src="js/custom/geo.js"></script>
        <script type="text/javascript" src="js/custom/declarations.js"></script>
        <script type="text/javascript" src="js/custom/startup.js"></script>
        <script type="text/javascript" src="js/custom/index.js"></script>
        <title>AdHoc Geo</title>
    </head>
    <body>
        <div class="container-fluid title">
            <nav class="navbar navbar-default" data-ng-controller="menuCtrl">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="navbar-left"><a href="#home">Adhoc Geo</a></li>
                            <li class="navbar-left"><a href="#new">New</a></li>
                            <li class="navbar-left"><a href="#list">My Tracks</a></li>
                            <li class="navbar-left"><a href="#config">Configuration</a></li>
                            <li class="navbar-left"><a href="#contact">Contact</a></li>
<!--                             <li data-ng-hide="showName()" class="navbar-right"><a href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            <li data-ng-show="showName()" class="navbar-right"><a href="#logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li> -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <h1 class="geo_title">Adhoc Geo</h1>
        </div>
        <div class="container-fluid newtrack">
            <div class="row">
                <div class="col-sm-12">
                    <div class="geo_button_center"><button type="button" id="geo_button_start" class="btn btn-success">Start</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="geo_button_center"><button type="button" id="geo_button_stop" class="btn btn-danger">Stop</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
